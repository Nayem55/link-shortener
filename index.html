<!doctype html>
<html lang="en">
  <head>

    <!-- ✅ Title Optimization -->
    <title>Free URL Shortener | One-Click Link Shortening</title>

    <meta name="description" content="Shorten your long URLs instantly with our free, fast, and secure one-click URL shortener. Share and manage links effortlessly!" />

    <meta name="keywords" content="URL shortener, free link shortener, short links, one-click URL, bitly alternative, TinyURL alternative" />
